name: _ci
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install cargo2junit
      run: cargo install cargo2junit
    - name: Build
      run: cargo build --verbose --release
    - name: Test
      run: cargo test --verbose --release -- --test-threads=1 --format=json | cargo2junit > results.xml
    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-report
        path: results.xml
