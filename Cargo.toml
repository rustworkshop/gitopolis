[package]
name = "gitopolis"
version = "0.0.0-git"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
clap = { version = "4.5.31", features = ["derive"] }
env_logger = "0.11.6"
git2 = "0.20.0"
log = "0.4.25"
serde = "1.0.217"
serde_derive = "1.0.217"
toml = "0.8.19"
openssl = { version = "0.10", features = ["vendored"] }
wild = "2.2.1"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.15.0"
